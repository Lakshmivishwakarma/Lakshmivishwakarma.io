<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
 <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="cv_resources/resume.css">
</head>

<body>
    <div class="container">
        <!-- personal details -->
        <div class="row" id="header">
            <div class="col-md-9 col-xs-12">
                <h1 id="personName"></h1>
                <p id="objective"></p>
            </div>
            <div class="col-md-3 col-xs-12">
                <img id="photo" src="cv_resources/photo.jpg" height="200px" width="160px" />
            </div>
        </div>
        <div class="row" id="details">
            <div class="col-md-4"><i class="bi-phone"></i> <span id="mobile"></span> </div>
            <div class="col-md-4"><i class="bi-envelope"></i><span id="email"></span> </div>
            <div class="col-md-4"><i class="bi bi-geo-alt"></i><span id="location"></span> </div>

        </div>
        <div class="row">
            <!-- Left Column  -->
            <div class="col-md-8">
                <!-- experience -->
                <h3 class="design">EXPERIENCE</h3>
                <div class="row" id="experienceDiv">
                </div>

                <h3 class="design">EDUCATION</h3>
                <div class="row" id="education">

                </div>
                <h4 class="design">PROJECTS</h4>
                <div class="row" id="projectsDiv">

                </div>

            </div>
            <!-- Right Column  -->

            <div class="col-md-4">
                <h3 class="design">SKILLS</h3>
                <div id="skillsDiv">

                </div>
                <h3 class="design">TOOLS</h3>
                <div id="toolsDiv">

                </div>
                <div>
                    <h4 class="design">AWARDS</h4>
                    <div id="awardsDiv"></div>
                </div>
                <div>
                    <h4 class="design">LANGUAGES</h4>
                    <div id="languagesDiv">

                    </div>
                </div>

            </div>



        </div>



        <!-- resume ends -->
        <footer>
            <hr />
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="cv_resources/script.js"></script>
</body>

</html>
